<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1100" height="400" viewBox="0 0 1100 400">
<style>
text {
  font-family: Arial, sans-serif;
}
.title {
  font-size: 24px;
  font-weight: bold;
}
.component-title {
  font-size: 14px;
  font-weight: bold;
}
.component-desc {
  font-size: 12px;
}
</style>

<!-- Title -->
<text x="550" y="40" text-anchor="middle" class="title">Distributed Fault Monitoring &amp; Recovery Data Flow</text>

<!-- Distributed Nodes -->
<rect x="50" y="150" width="80" height="30" rx="5" ry="5" fill="#444444" stroke="black" />
<rect x="50" y="190" width="80" height="30" rx="5" ry="5" fill="#444444" stroke="black" />
<text x="90" y="240" text-anchor="middle" class="component-title" fill="white">Distributed</text>
<text x="90" y="255" text-anchor="middle" class="component-title" fill="white">Nodes</text>

<!-- Arrow 1 -->
<line x1="140" y1="185" x2="175" y2="185" stroke="white" stroke-width="2" />
<polygon points="175,185 165,180 165,190" fill="white" />

<!-- Collect System Metrics -->
<path d="M190,185 Q205,160 220,185 Q235,210 250,185" stroke="white" fill="transparent" stroke-width="2" />
<text x="220" y="230" text-anchor="middle" class="component-title" fill="white">Collect</text>
<text x="220" y="245" text-anchor="middle" class="component-title" fill="white">System</text>
<text x="220" y="260" text-anchor="middle" class="component-title" fill="white">Metrics</text>

<!-- Arrow 2 -->
<line x1="260" y1="185" x2="290" y2="185" stroke="white" stroke-width="2" />
<polygon points="290,185 280,180 280,190" fill="white" />

<!-- Monitoring Agent -->
<rect x="300" y="155" width="80" height="80" rx="5" ry="5" fill="#28a745" stroke="black" />
<text x="340" y="195" text-anchor="middle" class="component-title" fill="white">Monitoring</text>
<text x="340" y="210" text-anchor="middle" class="component-title" fill="white">Agent</text>
<text x="340" y="225" text-anchor="middle" class="component-desc" fill="white">(Telegraf/</text>
<text x="340" y="240" text-anchor="middle" class="component-desc" fill="white">collectd)</text>

<!-- Arrow 3 -->
<line x1="390" y1="185" x2="490" y2="185" stroke="white" stroke-width="2" />
<polygon points="490,185 480,180 480,190" fill="white" />
<text x="440" y="170" text-anchor="middle" fill="white">Send Metrics</text>
<text x="440" y="185" text-anchor="middle" fill="white">Data</text>

<!-- Fault Prediction Module -->
<circle cx="530" cy="185" r="40" fill="#007bff" stroke="black" />
<text x="530" y="175" text-anchor="middle" class="component-title" fill="white">Fault</text>
<text x="530" y="190" text-anchor="middle" class="component-title" fill="white">Prediction</text>
<text x="530" y="205" text-anchor="middle" class="component-title" fill="white">Module</text>
<text x="530" y="220" text-anchor="middle" class="component-desc" fill="white">(TensorFlow/</text>
<text x="530" y="235" text-anchor="middle" class="component-desc" fill="white">PyTorch)</text>

<!-- Arrow 4 -->
<line x1="570" y1="185" x2="670" y2="185" stroke="white" stroke-width="2" />
<polygon points="670,185 660,180 660,190" fill="white" />
<text x="620" y="170" text-anchor="middle" fill="white">Trigger</text>
<text x="620" y="185" text-anchor="middle" fill="white">Recovery if</text>
<text x="620" y="200" text-anchor="middle" fill="white">Fault Detected</text>

<!-- Recovery Module -->
<circle cx="710" cy="185" r="40" fill="#fd7e14" stroke="black" />
<text x="710" y="175" text-anchor="middle" class="component-title" fill="white">Recovery</text>
<text x="710" y="190" text-anchor="middle" class="component-title" fill="white">Module</text>
<text x="710" y="205" text-anchor="middle" class="component-desc" fill="white">(CRIU,</text>
<text x="710" y="220" text-anchor="middle" class="component-desc" fill="white">cgroups,</text>
<text x="710" y="235" text-anchor="middle" class="component-desc" fill="white">Node</text>
<text x="710" y="250" text-anchor="middle" class="component-desc" fill="white">Restart)</text>

<!-- Arrow 5 To Inter-Node Communication -->
<path d="M750,185 C780,185 800,140 830,140" stroke="white" stroke-width="2" fill="none" />
<polygon points="830,140 820,135 820,145" fill="white" />
<text x="830" y="110" text-anchor="middle" fill="white">Notify Other</text>
<text x="830" y="125" text-anchor="middle" fill="white">Nodes</text>

<!-- Arrow 6 To Dashboard -->
<path d="M750,185 C780,185 800,270 835,270" stroke="white" stroke-width="2" fill="none" />
<polygon points="835,270 825,265 825,275" fill="white" />
<text x="790" y="275" text-anchor="middle" fill="white">Update</text>
<text x="790" y="290" text-anchor="middle" fill="white">Dashboard</text>

<!-- Inter-Node Communication -->
<polygon points="850,100 1000,100, 1050,180, 850,180" fill="#dc3545" stroke="black" />
<text x="950" y="130" text-anchor="middle" class="component-title" fill="white">Inter-Node</text>
<text x="950" y="145" text-anchor="middle" class="component-title" fill="white">Communication</text>
<text x="950" y="160" text-anchor="middle" class="component-desc" fill="white">(gRPC/</text>
<text x="950" y="175" text-anchor="middle" class="component-desc" fill="white">ZeroMQ)</text>

<!-- Real-Time Dashboard -->
<rect x="850" y="240" width="180" height="130" rx="5" ry="5" fill="#17a2b8" stroke="black" />
<text x="940" y="280" text-anchor="middle" class="component-title" fill="white">Real-Time</text>
<text x="940" y="295" text-anchor="middle" class="component-title" fill="white">Dashboard</text>
<text x="940" y="310" text-anchor="middle" class="component-desc" fill="white">(Grafana,</text>
<text x="940" y="325" text-anchor="middle" class="component-desc" fill="white">Flask,</text>
<text x="940" y="340" text-anchor="middle" class="component-desc" fill="white">InfluxDB)</text>

</svg> 